<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    </style>
</head>
<body>
<div class="content">
    <div class="todo-title">Make Your Todos</div>
    <input id="new-todo" type="text"><button id="add-button">add</button>
    <script>
        const addTodoButton = document.querySelector('#add-button');
        addTodoButton.addEventListener('click', () => {
          const input = document.querySelector('#new-todo');
          const text = input.value;
          input.value = '';
      
          const newLi = document.createElement('li');
          newLi.innerText = text;
          const newButton = document.createElement('button');
          newButton.innerText = 'done';
          newLi.appendChild(newButton);
          newButton.addEventListener('click', () => {
            const li = newButton.closest('li');
            li.classList.add('done');
          });
          document.querySelector('ul').appendChild(newLi);
        });
      </script>
      <ul></ul>
      </div>
</body>
</html>
